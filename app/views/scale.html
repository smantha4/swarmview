<div class="modal fade bs-scale-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="container-fluid">
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h3 class="panel-title">Rescale service</h3>
                    </div>
                    <div class="panel-body">
                        <div class="btn-toolbar" role="toolbar" aria-label="...">
                            <button type="button" ng-disabled="selectRawService.Spec.Mode.Replicated.Replicas == 0" class="btn btn-default" ng-click="scaleService(service.rawData,0)">0</button>
                            <button type="button" ng-disabled="selectRawService.Spec.Mode.Replicated.Replicas == 1" class="btn btn-default" ng-click="scaleService(service.rawData,1)">1</button>
                            <button type="button" ng-disabled="selectRawService.Spec.Mode.Replicated.Replicas == 2" class="btn btn-default" ng-click="scaleService(service.rawData,2)">2</button>
                            <button type="button" ng-disabled="selectRawService.Spec.Mode.Replicated.Replicas == 3" class="btn btn-default" ng-click="scaleService(service.rawData,3)">3</button>
                            <button type="button" ng-disabled="selectRawService.Spec.Mode.Replicated.Replicas == 4" class="btn btn-default" ng-click="scaleService(service.rawData,4)">4</button>
                            <button type="button" ng-disabled="selectRawService.Spec.Mode.Replicated.Replicas == 5" class="btn btn-default" ng-click="scaleService(service.rawData,5)">5</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- scale or descale the nodes -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
