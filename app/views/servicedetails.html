<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="container-fluid">
                <table class="table table-striped table-hover">
                    <tbody>
                        <tr>
                            <td>Service Name</td>
                            <td>{{selectRawService.Spec.Name}}</td>
                        </tr>
                        <tr>
                            <td>Env Params</td>
                            <td><pre>{{selectRawService.Spec.TaskTemplate.ContainerSpec.Env | json}}</pre></td>
                        </tr>
                        <tr>
                            <td>Ports</td>
                            <td><pre>{{selectRawService.Endpoint.Ports | json}}</pre></td>
                        </tr>
                        <tr>
                            <td>Mounts</td>
                            <td><pre>{{selectRawService.Spec.TaskTemplate.ContainerSpec.Mounts | json}}</pre></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
